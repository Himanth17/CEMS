<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login form with glassmorphism effect -->
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="form-container max-w-md w-full animate-slide-up">
      <h2 class="text-3xl font-bold mb-6 text-center">Student Login</h2>
      <form id="student-login-form" aria-label="Student login form">
        <div class="mb-4">
          <input type="email" name="email" placeholder="Email" required aria-describedby="error">
        </div>
        <div class="mb-6">
          <input type="password" name="password" placeholder="Password" required aria-describedby="error">
        </div>
        <button type="submit" class="btn-primary w-full">Login</button>
      </form>
      <p id="error" class="text-red-400 mt-4 text-center"></p>
    </div>
  </div>
  <script>
    // Simulate login
    document.getElementById('student-login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      if (email) {
        localStorage.setItem('user', JSON.stringify({ role: 'student', email }));
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('error').innerText = 'Please enter a valid email';
      }
    });
  </script>
</body>
</html>
