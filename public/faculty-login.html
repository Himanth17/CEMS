<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Portal - EventSphere</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Futura&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="particles"></div>
  <div class="hero">
    <div class="form-container animate-card">
      <h2 class="text-2xl mb-6 text-center">Faculty Portal</h2>
      <form id="faculty-login-form" aria-label="Faculty login form">
        <div class="mb-4">
          <input type="email" name="email" placeholder="Email" required aria-describedby="error">
        </div>
        <div class="mb-6">
          <input type="password" name="password" placeholder="Password" required aria-describedby="error">
        </div>
        <button type="submit" class="btn-primary w-full">Access Portal</button>
      </form>
      <p id="error" class="text-red-400 mt-4 text-center"></p>
    </div>
  </div>
  <script>
    document.getElementById('faculty-login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const error = document.getElementById('error');
      error.innerText = '';
      setTimeout(() => {
        if (email) {
          localStorage.setItem('user', JSON.stringify({ role: 'faculty', email }));
          window.location.href = 'dashboard.html';
        } else {
          error.innerText = 'Please enter a valid email';
        }
      }, 500);
    });
  </script>
</body>
</html>
