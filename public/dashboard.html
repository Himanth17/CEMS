<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - EventSphere</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%235b21b6'%3E%3Cpath d='M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm0 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16zm0-12a4 4 0 1 0 0 8 4 4 0 0 0 0-8z'/%3E%3C/svg%3E"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Futura&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      defer
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html">EventSphere</a>
      <div class="flex gap-4">
        <a href="student-login.html">Student Portal</a>
        <a href="faculty-login.html">Faculty Portal</a>
        <button class="theme-toggle">ðŸŒ™</button>
        <button id="logout" class="btn-secondary">Logout</button>
      </div>
    </nav>
    <div id="particles"></div>
    <div class="container py-12">
      <div class="mb-6 animate-card">
        <h1 class="text-2xl">
          Welcome, <span id="user-info">User</span> (<span id="user-role"
            >Role</span
          >)
        </h1>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div class="event-card animate-card">
          <h2 class="text-xl">Tech Fest 2025</h2>
          <p>Chief Guest: Dr. Jane Doe</p>
          <p>Date: April 20, 2025</p>
        </div>
        <div class="event-card animate-card">
          <h2 class="text-xl">Cultural Night</h2>
          <p>Chief Guest: Prof. John Smith</p>
          <p>Date: April 25, 2025</p>
        </div>
      </div>
      <a href="event-form.html" class="btn-primary mt-6 animate-card"
        >Plan Your Event</a
      >
    </div>
    <footer>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Privacy</a>
    </footer>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
      import {
        getAuth,
        signOut,
      } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBYEWxN1v0qeBLzuWLRCuKgiviuSP37jPI",
        authDomain: "cems-6ff22.firebaseapp.com",
        projectId: "cems-6ff22",
        storageBucket: "cems-6ff22.firebasestorage.app",
        messagingSenderId: "305415477433",
        appId: "1:305415477433:web:e3ae59ca98930116e36368",
        measurementId: "G-XE9WSDWLKY",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const user = JSON.parse(localStorage.getItem("user") || "{}");
      document.getElementById("user-info").textContent = user.email || "User";
      document.getElementById("user-role").textContent = user.role || "Unknown";

      document.getElementById("logout").addEventListener("click", async () => {
        try {
          await signOut(auth);
          localStorage.removeItem("user");
          window.location.href = "index.html";
        } catch (error) {
          console.error("Logout error:", error);
        }
      });
    </script>
    <script src="scripts.js"></script>
  </body>
</html>
