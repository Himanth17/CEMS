<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Portal - EventSphere</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%235b21b6'%3E%3Cpath d='M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm0 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16zm0-12a4 4 0 1 0 0 8 4 4 0 0 0 0-8z'/%3E%3C/svg%3E"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Futura&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html">EventSphere</a>
      <div class="flex gap-4">
        <a href="student-login.html">Student Portal</a>
        <a href="faculty-login.html">Faculty Portal</a>
        <button class="theme-toggle">ðŸŒ™</button>
      </div>
    </nav>
    <div id="particles"></div>
    <div class="hero">
      <div class="form-container animate-card">
        <h2 class="text-2xl mb-6 text-center">Faculty Portal</h2>
        <form id="faculty-login-form" aria-label="Faculty login form">
          <div class="mb-4">
            <input
              type="email"
              name="email"
              placeholder="Email"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              aria-describedby="error"
            />
          </div>
          <div class="mb-6">
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
              minlength="6"
              aria-describedby="error"
            />
          </div>
          <button type="submit" class="btn-primary w-full">
            Access Portal
          </button>
        </form>
        <p id="error" class="text-red-400 mt-4 text-center"></p>
      </div>
    </div>
    <footer>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Privacy</a>
    </footer>
    <script>
      document
        .getElementById("faculty-login-form")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          const form = e.target;
          const email = form.email.value;
          const error = document.getElementById("error");
          error.innerText = "Logging in...";
          setTimeout(() => {
            if (form.checkValidity()) {
              localStorage.setItem(
                "user",
                JSON.stringify({ role: "faculty", email })
              );
              window.location.href = "dashboard.html";
            } else {
              error.innerText =
                "Please enter a valid email and password (min 6 characters)";
            }
          }, 1000);
        });
    </script>
  </body>
</html>
