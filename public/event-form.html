<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Event - EventSphere</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Futura&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
  <div id="particles"></div>
  <div class="hero">
    <div class="form-container animate-card">
      <h2 class="text-2xl mb-6 text-center">Plan Your Event</h2>
      <form id="event-form" aria-label="Event booking form">
        <div class="mb-4">
          <input type="text" name="name" placeholder="Event Name" required>
        </div>
        <div class="mb-4">
          <input type="date" name="date" required>
        </div>
        <div class="mb-4">
          <input type="time" name="time" required>
        </div>
        <div class="mb-4">
          <select name="venue" required>
            <option value="auditorium">Auditorium</option>
            <option value="garden">Garden</option>
          </select>
        </div>
        <div class="mb-4">
          <input type="text" name="chief_guest" placeholder="Chief Guest" required>
        </div>
        <div class="mb-4">
          <input type="number" name="audience_limit" max="200" placeholder="Audience Limit" required>
        </div>
        <button type="submit" class="btn-secondary w-full">Check Availability</button>
      </form>
      <p id="status" class="mt-4 text-center"></p>
      <p class="mt-4 text-xl">
        <strong>Guidelines:</strong> No food in auditorium, events end by 10 PM.
      </p>
      <button id="pay-button" class="btn-primary w-full mt-4 hidden">Confirm Booking</button>
    </div>
  </div>
  <script src="scripts.js"></script>
  <script>
    document.getElementById('event-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = Object.fromEntries(new FormData(form));
      checkSlot(formData);
    });

    document.getElementById('pay-button').addEventListener('click', () => {
      window.location.href = 'success.html';
    });
  </script>
</body>
</html>
