<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body class="bg-gradient-to-b from-gray-900 to-black text-white font-poppins">
  <div class="min-h-screen px-4 py-12">
    <div class="max-w-4xl mx-auto">
      <div id="today-event" class="bg-gray-800 bg-opacity-70 p-6 rounded-xl shadow-lg mb-8 animate-fade-in">
        <h1 class="text-2xl md:text-3xl font-bold"></h1>
      </div>
      <a href="event-form.html" class="btn-primary inline-block">Book an Event</a>
    </div>
  </div>
  <script>
    fetch('/api/today-event')
      .then(res => res.json())
      .then(data => {
        document.getElementById('today-event').querySelector('h1').innerText = 
          `Today's Event: ${data.name}, Chief Guest: ${data.chief_guest}`;
      });
  </script>
  <script src="scripts.js"></script>
</body>
</html>
