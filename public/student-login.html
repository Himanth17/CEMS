<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body class="bg-gradient-to-b from-gray-900 to-black text-white font-poppins">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-gray-800 bg-opacity-50 p-8 rounded-xl shadow-2xl max-w-md w-full animate-slide-up">
      <h2 class="text-3xl font-bold mb-6 text-center">Student Login</h2>
      <form id="student-login-form">
        <div class="mb-4">
          <input type="email" name="email" placeholder="Email" required
            class="w-full p-3 bg-gray-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none transition-all">
        </div>
        <div class="mb-6">
          <input type="password" name="password" placeholder="Password" required
            class="w-full p-3 bg-gray-700 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none transition-all">
        </div>
        <button type="submit" class="btn-primary w-full">Login</button>
      </form>
      <p id="error" class="text-red-400 mt-4 text-center"></p>
    </div>
  </div>
  <script>
    document.getElementById('student-login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch('/student-login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: formData.get('email'), password: formData.get('password') }),
      });
      const result = await response.json();
      if (result.redirect) {
        window.location.href = result.redirect;
      } else {
        document.getElementById('error').innerText = result.error;
      }
    });
  </script>
  <script src="scripts.js"></script>
</body>
</html>
